<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas de pokemon</title>
    <link rel="stylesheet" href="../cssGengar/estilos.css">
    <link rel="shortcut icon" href="../imagenes/gengar.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="../cssGengar/fondoencabezado.svg"
            alt="fondocard"
            class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="../imagenes/gengar.png" alt="charizard" class="card-body-contentimg-img"
                    width="150">
                </div>
               <h1 class="card-body-title">
                Gengar
                <span>#0094</span>
               </h1>
               <p class="card-body-text">
                coleccionable
               </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="../imagenes/fuego.png"
                    alt="fuego" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Resistencia</h3>
                    <img src="../imagenes/castillo.png"
                    alt="fuego" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img src="../imagenes/cofre.png"
                    alt="fuego" width="35">
                </div>

            </div>

        </article>
    <a href="../index.html">
        <div class="botton">
                <p class="botton-parrafo">Atr√°s</p>
        </div>
    </a>
</main>   
</body>
</html>
